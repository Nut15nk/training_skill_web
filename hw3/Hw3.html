<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            margin-top: 30px;
            width: 260px;
            text-align: center;
            margin: auto;
        }

        table {
            border-style: solid;
            border-width: 0px;
            margin-top: 30px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <script>
        function calculateSum() {
            var number1 = parseFloat(document.getElementById("number1").value);
            var number2 = parseFloat(document.getElementById("number2").value);

            var sum = number1 + number2;

            if (isNaN(sum)) {
                window.alert("โปรดระบุค่าที่ถูกต้อง.");
            } else {
                document.getElementById("ans").innerText = "คำตอบที่ได้ : " + sum;
            }
        }
    </script>
    <h1>Calculate Program</h1>
</head>
<body>

    <form>
        <table>
            <tr>
                <td><label>ค่าที่ 1:</label></td>
                <td><input type="number" id="number1" name="number1"></td>
            </tr>
            <tr>
                <td><label>ค่าที่ 2:</label></td>
                <td><input type="number" id="number2" name="number2"></td>
            </tr>
            <tr>
                <td><button type="button" onclick="calculateSum()">คำนวณ</button></td>
                <td></td>
            </tr>
            <tr>
                <td><label></label></td>
                <td id="ans"><br></td>
            </tr>
        </table>
    </form>
    <p id="result"></p>
</body>
</html>
